## config bak

## If you have created a new hugo site and dont know how to do next, just DELETE config.toml file at its root directory and copy THIS file into it. And the whole hugo-theme-icarus-lite folder should be put in /themes/ folder. 

## Your posts files should be in /content/posts/ folder. See the [params.mainSections] section below.


baseURL: https://example.com/

## This would show at <head> section in html files
languageCode: zh-CN   

theme: hugo-theme-icarus-lite

title: exampleTitle

hasCJKLanguage: true
summaryLength: 1000
paginate: 10

permalinks:
  posts: /:year/:title/
  pages: /:section/:filename/


## Custom Params
params:
    cssver: "2006010200"  ## If you make some modificaion to CSS file, then this number can be changed manually to refresh its cache

    dateFormat: "Jan 2, 2006"

    footerCopyright: 
        siteUrl: Your Domain / Name  ## This would show after footer text "© 202X"

    logo: "/favicon.png"  ## at /themes/hugo-theme-icarus-lite/static/ 
    
    mainSections: 
        - posts  ## This means that you need to put posts .md files in the folder /content/posts/ , and these files can be viewed at Homepage.

    ## Buttons Text
    PageBack: "Back to Prev"
    OlderPosts: "Older Page"
    NewerPosts: "Newer Page"
    read_more: "Read More"

    ## for websites hosted on mainland China servers. Just DELETE this whole part if no need
    ## 下面这部分是页脚备案信息，如果没有备案，直接删掉这部分即可
    ICP: 
        province: 京
        certnum: "06010200"

## Navbar Menus
menu:
    main:
        - identifier: home
          name: HOME
          url: /
          weight: 1
        - identifier: pages
          name: PAGES
          url: /pages/
          weight: 2

markup:
    goldmark:
        renderer:
            unsafe: true  ## Set to true if you have HTML content inside Markdown

## Decrease the size of .html and .css files
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: false
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 0
    json:
      keepNumbers: false
      precision: 0
    svg:
      precision: 0
    xml:
      keepWhitespace: false
