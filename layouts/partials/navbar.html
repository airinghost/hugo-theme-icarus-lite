<nav>
    <div class="container">

        {{- if .Site.Params.logo }}
        <div class="logo">
            <img src="{{ $.Site.Params.logo }}" loading="lazy" width="24" height="24">
        </div>
        {{ end -}}

        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" {{ if eq (.URL | relLangURL ) $currentPage.RelPermalink }}class="menu-active"{{ else }}{{ end }}>{{ $text := print .Name | safeHTML }}{{ $text }}</a>
        {{ end }}

    </div>
</nav>
