
<div class="pagination">
    {{ if .Paginator.HasPrev }}
        <a class="page-newer" href="{{ .Paginator.Prev.URL }}"><span></span>{{ $.Site.Params.NewerPosts }}</a>
    {{ else }}
        <a class="page-newer button-invisible"><span></span>{{ $.Site.Params.NewerPosts }}</a>
    {{ end }}

    <div class="page-num">
        {{ $.Paginator.PageNumber }} / {{ $.Paginator.TotalPages }}
    </div>

    {{ if .Paginator.HasNext }}
        <a class="page-older" href="{{ .Paginator.Next.URL }}"><span></span>{{ $.Site.Params.OlderPosts }}</a>
    {{ else }}
        <a class="page-older button-invisible"><span></span>{{ $.Site.Params.OlderPosts }}</a>
    {{ end }}
</div>
